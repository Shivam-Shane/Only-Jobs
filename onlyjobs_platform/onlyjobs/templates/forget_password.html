{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/forget_password.css' %}">
    <!-- link to favicon -->
    <link rel="x-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="/x-icon" sizes="32x32" href="{% static 'images/favicon/favicon.ico' %}">
    <link rel="icon" type="x-icon" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
   
</head>
<body>

    <div class="container">
        <h1>Forgot Password</h1>
        <p>Enter your registered email address, and weâ€™ll send you an mail regarding your password.</p>
        <form action="{% url 'forget_password' %}" method="POST">
            {% csrf_token %}
            <input type="email" name="useremail" placeholder="Enter your email address" required>
            <button type="submit">Reset Password</button>
        </form>
        <a href="{% url 'login' %}" class="back-link">Back to Login</a>
    </div>

    <!-- Alert messages placed outside the container but still centered below -->
    {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    
</body>
</html>
